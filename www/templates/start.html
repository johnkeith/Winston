<ion-view view-title="Start" ng-controller="StartController">
	<ion-header-bar align-title="center" class="bar-light">
    <h1 class="title">Title</h1>
  </ion-header-bar>
  <ion-content >
  	<ion-list show-reorder="showReorder">
			<ion-item ng-repeat="recipe in recipes track by $index" item="recipe" class="item-remove-animate">
			  <span class="item-note">{{ daysOfWeek[$index] }}</span>
				{{ recipe.recipeTitle }}
				<ion-reorder-button class="ion-navicon" on-reorder="moveRecipe(recipe, $fromIndex, $toIndex)"></ion-reorder-button>
			</ion-item>
  	</ion-list>
  </ion-content>

	</div> -->
	<div class="bar bar-footer">
		<div class="row">
			<button class="col button button-clear" ng-click="">Filter</button>
			<button class="col button button-clear" ng-click="">Refresh</button>
			<button class="col button button-clear" ng-click="toggleReorder()">Reorder</button>
		</div>
	</div>
</ion-view>
