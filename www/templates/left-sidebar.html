<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-dark">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-ios-more" menu-toggle="left"></button>
        <!-- <button class="button button-clear" menu-toggle="left">Menu</button> -->
      </ion-nav-buttons>
    </ion-nav-bar>

    <ion-nav-view name="pages">
    </ion-nav-view>
  </ion-side-menu-content> 

  <ion-side-menu side="left">
    <ion-header-bar class="bar-assertive">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ul class="list">
        <!-- Note each link has the 'menu-close' attribute so the menu auto closes when clicking on one of these links -->
        <a ui-sref="pages.meals" class="item" menu-close>Menu Plan</a>
        <a ui-sref="pages.groceries" class="item" menu-close>Grocery List</a>
      </ul>
    </ion-content>
  </ion-side-menu>

</ion-side-menus>
