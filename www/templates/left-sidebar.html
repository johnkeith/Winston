<ion-side-menus enable-menu-with-back-views="true" ng-controller="LeftSidebarController">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-calm">
      <ion-nav-back-button></ion-nav-back-button>
      <ion-nav-buttons side="primary">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="pages">
    </ion-nav-view>
  </ion-side-menu-content> 
  <ion-side-menu side="left">
    <ion-header-bar class="bar-dark">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ul class="list">
        <!-- Note each link has the 'menu-close' attribute so the menu auto closes when clicking on one of these links -->
        <a ui-sref="pages.meals" class="item" menu-close>Meal Plan</a>
        <a ui-sref="pages.groceries" class="item" menu-close>Grocery List</a>
        <li class="item item-toggle">
          <span class="item-toggle-label">Show Checked Items</span>
          <label class="toggle toggle-balanced">
            <input type="checkbox" ng-checked="getShowCompletedItems()" ng-click="toggleShowCompletedItems()">
            <div class="track">
              <div class="handle"></div>
            </div>
          </label>
        </li>
        <a ui-sref="pages.previousMeals" class="item" menu-close>History</a>
        <a ui-sref="pages.help" class="item" menu-close>Help</a>
        <!-- hiding recipes filter for now: future feature -->
        <div class="item item-divider">
          Filter Recipes
        </div>
        <li>{{ recipesFilter() }}</li>
        <li ng-repeat="(type, checked) in recipeFilters() track by $index" class="item item-toggle">
          <span class="item-toggle-label">{{ type }}</span>
          <label class="toggle toggle-balanced">
            <input type="checkbox" ng-checked="checked" ng-disabled="" ng-click="toggleRecipeFilters(type)">
            <div class="track">
              <div class="handle"></div>
            </div>
          </label>
        </li>
      </ul>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
